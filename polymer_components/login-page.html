<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="login-page">
    <template>


        <div class="section"></div>
        <main>

            <center>


                        <div class='row'>
                                <div class='input-field col s12'>
                                    <input autofocus="autofocus" class='validate' type='email' name='email' id='email'  value="{{name::change}}"/>
                                    <label for='email'>Enter your name</label>
                                </div>
                        </div>

                <center>
                    <div class='row'>
                        <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo' on-tap="enter">Enter</button>
                    </div>
                </center>
            </center>



            <div class="section"></div>
            <div class="section"></div>
        </main>

    </template>
</dom-module>

<script>

    var adjectives = Res.generatedNamesAdjectives;
    var nouns = Res.generatedNamesNouns;

    function randomEl(list) {
        var i = Math.floor(Math.random() * list.length);
        return list[i];
    }

    Polymer({
        is: 'login-page',
        ready: function() {
            if (CheckClientNavigationShouldExit('login-page'))
                return;

            this.name = randomEl(adjectives) + ' ' + randomEl(nouns);
            
        },
        attached: function() {
            
        },
        enter: function() {
            if (!this.name)
                return;

            localStorage.setItem('username', this.name);
            GoToChooseTeam();
        },

    });
</script>
