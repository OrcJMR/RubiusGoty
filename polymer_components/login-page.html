<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="login-page">
    <template>


        <div class="section"></div>
        <main>

            <center>


                        <div class='row'>
                                <div class='input-field col s12'>
                                    <input autofocus="autofocus" class='validate' type='email' name='email' id='email'  value="{{name::change}}"/>
                                    <label for='email'>{{localize('EnterYourName')}}</label>
                                </div>
                        </div>

                <center>
                    <div class='row'>
                        <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo' on-tap="enter">{{localize('Enter')}}</button>
                    </div>
                </center>
            </center>



            <div class="section"></div>
            <div class="section"></div>
        </main>

    </template>
</dom-module>

<script>

    var adjectives = req.Res.generatedNamesAdjectives;
    var nouns = req.Res.generatedNamesNouns;

    function randomEl(list) {
        var i = Math.floor(Math.random() * list.length);
        return list[i];
    }

    Polymer({
        is: 'login-page',
        behaviors: [
            Polymer.AppLocalizeBehavior
        ],
        properties: {
            language: {
                value: 'en'
            },
            resources: {
                value: function () {
                    return {
                        'en': req.Res
                    }
                }
            }
        },
        ready: function() {
            if (req.CheckClientNavigationShouldExit('login-page'))
                return;

            this.name = randomEl(adjectives) + ' ' + randomEl(nouns);
            
        },
        attached: function() {
            
        },
        enter: function() {
            if (!this.name)
                return;

            localStorage.setItem('username', this.name);
            req.GoToChooseTeam();
        },

    });
</script>
